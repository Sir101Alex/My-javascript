    let pass = document.getElementById("pass")
    let sh = document.getElementById('sh')

    function togglePassword () {
       if (pass.type == "password"){
            pass.type = "text"
            sh.innerHTML = "hide"
       }
       else{
            pass.type = "password"
            sh.innerHTML = "show"


       }

    }
