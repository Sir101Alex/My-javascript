<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="nnn.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" class="calculator-screen" input/>
        <div class="calculator-buttons">
            <button class="btn" onclick="appendValue('7')">7</button>
            <button class="btn" onclick="appendValue('8')">8</button>
            <button class="btn" onclick="appendValue('9')">9</button>
            <button class="btn operator" onclick="appendValue('/')">/</button>

            <button class="btn" onclick="appendValue('4')">4</button>
            <button class="btn" onclick="appendValue('5')">5</button>
            <button class="btn" onclick="appendValue('6')">6</button>
            <button class="btn operator" onclick="appendValue('*')">*</button>

            <button class="btn" onclick="appendValue('1')">1</button>
            <button class="btn" onclick="appendValue('2')">2</button>
            <button class="btn" onclick="appendValue('3')">3</button>
            <button class="btn operator" onclick="appendValue('-')">-</button>

            <button class="btn" onclick="appendValue('0')">0</button>
            <button class="btn" onclick="clearResult()">C</button>
            <button class="btn" onclick="calculateResult()">=</button>
            <button class="btn operator" onclick="appendValue('+')">+</button>
        </div>
    </div>
    <script>let resultScreen = document.getElementById('result');

        function appendValue(value) {
            resultScreen.value += value;
        }
        
        function clearResult() {
            resultScreen.value = '';
        }
        
        function calculateResult() {
            try {
                resultScreen.value = eval(resultScreen.value);
            } catch (error) {
                resultScreen.value = 'Error';
            }
        }
        </script>
</body>
</html>
