<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="mutiply()">*</button>
    <h1 id="show"></h1>
    <button onclick="divide()">/</button>
</body>
</html>
<script>
    let number = 10
    let show = document.getElementById("show")
    show.innerText = number
    function mutiply() {
            number *=2
            show.innerText = number
                    
    }
    function divide() {
            number/=2
            show.innerText = number
    }
    
</script>
